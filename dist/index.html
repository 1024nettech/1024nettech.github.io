<!DOCTYPE html><html lang="en"></html><head><meta charset="UTF-8"><title>Calendar</title><link href="css/calendar.css" rel="stylesheet" type="text/css"><style>*{
  margin:0;
  padding:0;
}

html,
body{
  height:100%;
  font-size:13px;
  overflow:hidden;
}

.calendar{
  position:relative;
  z-index:1;
  margin:0 auto;
  padding:2em;
  height:100%;
  box-sizing: border-box;
  overflow:hidden;
}</style></head><body><div class="calendar" id="calendar"></div><script src="js/calendar.js" type="text/javascript"></script><script>(function () {
  new Calendar({
    parent: 'calendar',
    time: '2019-6-11',
    pickMode: 'week'
  })
})()</script></body>
